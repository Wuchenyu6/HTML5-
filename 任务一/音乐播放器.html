<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业1</title>
		<style>
			* {
  				margin: 0;
  				padding: 0;
			}
			.beijing{
				background: url(img/bei.JPG);
				width: 400px;
				height: 550px;
			}
		</style>
		<script>
	function play(){
		var playbutton = document.getElementById('playaudio');
		var pausebutton = document.getElementById('pauseaudio');
		var audio = document.getElementById('audios');
		audio.play();
		playbutton.disabled = true;	
		pausebutton.disabled = false;
		
	}
	function pause(){
		var audio = document.getElementById('audios');
		var playbutton = document.getElementById('playaudio');
		var pausebutton = document.getElementById('pauseaudio');
		pausebutton.disabled = true;
		playbutton.disabled = false;
		audio.pause();
	}
	</script>
	</head>
	<body>
		<div class="beijing">
		<audio src="music/01.mp3" id="audios">
		您的浏览器不支持Audio标签
	    </audio>
			千千阙歌 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input type='button' value="播放" id="playaudio"  onclick = "play()" />
			<input type="button" value="暂停" id="pauseaudio" disabled="disabled"  onclick = "pause()" />
			<br /><br /><br />
			思念人之屋 &nbsp; &nbsp; &nbsp;<input type="button" value="播放" id="playaudio" onclick="play()" />
			<input type="button" value="暂停" id="pauseaudio" disabled="disabled" onclick="pause()" />
		</div>	
	</body>
</html>
